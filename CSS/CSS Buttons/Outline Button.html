<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Button</title>
    <style>
        button {
            background-color: transparent;
            color: rgb(21, 17, 1);
            padding: 10px 30px;
            margin: 20px 30px;
            border: 2px solid blue;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <button>Outline Button</button>
</body>
</html>
