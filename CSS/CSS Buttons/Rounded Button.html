<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Button</title>
    <style>
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
  </head>
  <body>
    <button>Rounded</button>
  </body>
</html>
