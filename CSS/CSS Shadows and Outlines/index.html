<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
    <style>
      .box {
        border: 2px solid gray;
        padding: 30px;
        box-shadow: 5px 5px 15px 5px #ff2828;
      }
      div > p {
        text-shadow: 5px 4px 3px #0374ff;
        outline: 2px solid #000000;
        border: 2px solid #0dff00;
        outline-offset: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      I am a Box
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, illo
        impedit? Alias error dicta debitis sit. Amet accusantium tenetur ad
        delectus quia voluptas voluptate.
      </p>
    </div>
  </body>
</html>
