<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with Attributes</title>
</head>
<body>
    <header id="header" class="main-header" style="background-color: lightblue;" title="Website Header"></header>
    <nav aria-label="Main Navigation"></nav>
    <main>
        <section id="section1" hidden></section>
        <form action="/submit" method="post">
            <input type="text" name="username" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email">
            <button type="submit" disabled></button>
        </form>
        <img src="googins.jpg" alt="Example Image">
        <a href="https://youtube.com" target="_blank"> Submit </a>
    </main>
    <footer></footer>
</body>
</html>
