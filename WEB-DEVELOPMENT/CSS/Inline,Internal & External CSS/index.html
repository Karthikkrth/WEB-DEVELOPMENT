<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline , Internal & External CSS</title>
    <!-- External CSS is Linking CSS file with HTML as below -->
    <link rel="stylesheet" href="style.css">
   <!-- Internal CSS shown below  -->
    <style>
        p{
            color: rgb(87, 4, 255);
            background-color: pink;
        }
    </style>
</head>
<body>
     <!-- Inline CSS is shown below in div tag -->
    <div style="color: rgb(255, 0, 0); background-color: darkseagreen;">
        <h1>Lorem ipsum dolor sit amet</h1>.</div>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium!</span>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam, eligendi porro?</p>
</body>
</html>
