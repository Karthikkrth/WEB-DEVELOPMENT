<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BOX MODEL</title>
    <style>
      .box {
        background-color: aqua;
      }
      .box1{
        color: blue;
        padding: 10px;
        border: 2px solid red;
        margin: 35px;
        height: 200px;
        box-sizing: border-box;
      }
      .box2{
        color: chocolate;
        border: 2px solid rgb(0, 0, 0);
        margin: 25px;
        height: 200px;
        box-sizing: border-box;
      }
      *{
      padding: 0;
      margin: 0;

      }
    </style>
  </head>
  <body>
    <div class="box box1"> I am Box</div>
    <div class="box box2"> I am anothor Box</div>
  </body>
</html>
