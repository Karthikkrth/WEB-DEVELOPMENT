<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid violet;
        display: inline-block;
        padding: 45px;
        margin: 30px;
        width: 340px;
        /* display: none; */

      }
      .box1{
        /* display: none; */
        /* visibility: hidden; */
        background-color: lightgreen;
      }

    </style>
  </head>
  <body>
    <div class="box box1" >I am BOX</div>
    <div class="box">and A beautiful box..</div>
    <span>I am A GOOD</span>
    <span>BOY</span>
  </body>
</html>
